<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<link rel="stylesheet" href="css/main.css">

<body class="main-layout">

    <div class="map-modal" hidden>
        <form class="name-form flex column space-around" onsubmit="onSaveLocation(event)">
            <input type="text" name="loc-name-input" placeholder="Enter Name">
            <button>Keep</button>
        </form>

    </div>

    <main class="main-content flex column">
        <header class="main-header flex space-between">
            <h1>TravelTip</h1>
            <div class="sub-header-wrapper">
                <form onsubmit="">
                    <input name="search-input" for="form" type="search" placeholder="Enter Location">
                    <button type="submit">Go</button>
                </form>

                <button>My Location</button>
            </div>
        </header>
        <section class="map-header flex space-between">
            <div>
                <h2>Location:</h2><span></span>,<span></span>
            </div>
            <button>Copy Location </button>
        </section>
        <section class="map-content-section flex wrap space-between">
            <div class="locations-list flex column">

            </div>
            <div id="map" style="width: 50%; height: 300px;"></div>

        </section>


    </main>




    <h1>TravelTip Starter</h1>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
